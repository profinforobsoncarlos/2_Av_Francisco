<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <Style>
        label{
            font-size: 15pt;
        }
    </Style>
</head>
<body>

    <div>
        <h1>Formulário de Cadastro</h1>
        <form action="form_cad.php" method="get">
            <label for="nome">Informe seu nome completo</label>

            <input type="text" name="nome" required/>
            <br>
            <label for="eemail">Seu endereço de E-mail:</label>
            <input type="email" name="eemail" id="eemail" required/>
            </br>
            <label for="data">Sua data de Nascimento:</label>
            <input type="date" name="data" id="data"/>
            </br>

            <label for="sexo">Sexo:</label>
            <select name="sexo" id="sexo">
                <option value="mulher">Mulher</option>
                <option value="homem">Homem</option>
                <option value="ninf">Prefiro não informar</option>
            </select>

            <label for="sexo">Status Civil:</label>
            <select name="estado_civil" id="estado_civil" required>
                <option value="Solteiro(a)">Solteiro(a)</option>
                <option value="Casado(a)">Casado(a)</option>
                <option value="Divorciado(a)">Divorciado(a)</option>
                <option value="Viúvo(a)">Viúvo(a)</option>
            </select><br>

            <label for="prof">Profissão</label>
            <input type="text" name="prof" required/>
            <br>
            <button type="submit"><span>Verificar</span></button>
        </form>

    </div>
</body>
</html>
